[pytest]
# Pytest configuration for PySCF Front backend tests

# Python path configuration
# Add the current directory (src/python) to Python path so tests can import app modules
pythonpath = .

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test directory
testpaths = tests

# Minimum version
minversion = 8.0

# Console output options
addopts =
    # Show extra test summary info for all test outcomes
    -ra
    # Strict markers - all markers must be registered
    --strict-markers
    # Strict config - catch typos in pytest.ini
    --strict-config
    # Show local variables in tracebacks
    -l
    # Verbose output for better readability
    -v

# Markers for organizing tests
markers =
    unit: Unit tests (isolated, fast)
    integration: Integration tests (multiple components)
    slow: Tests that take significant time to run
    api: API endpoint tests
    websocket: WebSocket communication tests
    agent: AI agent tests

# Coverage options (when using --cov)
[coverage:run]
source = .
omit =
    tests/*
    */test_*
    */__pycache__/*
    */.*
    */venv/*
    */setup.py

[coverage:report]
# Fail if coverage is below this threshold
# fail_under = 80
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
